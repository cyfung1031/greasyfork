  webhooks:
    info:
      title: 建立 Webhook
      intro_html: |
          <p>與 %{site_name} 綁定的 Webhook（網頁通知事件）可以基於程式碼倉儲（Repository）的更新而自動更新 %{site_name} 上對應的腳本。%{site_name} 支援 GitHub、GitLab 與 Bitbucket 的“push（推送）”事件和 GitHub 與 GitLab 的“release（發布）”事件。</p>
          <p>要使用該功能，你必須在 %{site_name} 設定通過地址同步腳本的功能。你可以通過 %{import_link: 導入腳本到 %{site_name}} 或從已提交腳本的“管理”頁面來設定同步。</p>
          <p>你的腳本在收到第一個Webhook事件之前，腳本的同步類型還是會顯示為“自動”或“手動”。</p>
      already_syncing_list: "以下是您已經設定好要與支援的供應商進行同步的腳本："
      synced_item_html: "%{script_name} - %{sync_type} 同步於 %{sync_url}"
      language_note: 由於 GitHub、GitLab 及 Bitbucket 都只有英文版介面，下方的操作教學將不做翻譯。
  help:
    sections:
      usage: 使用量
      development: 開發
      miscellaneous: 雜項
    open_source: "%{site_name}為開源(GPLv3 授權)。你可以 %{github_link:在GitHub上查看其來源}"
    installing_user_scripts:
      title: '如何安裝使用者腳本'
    installing_user_styles:
      title: '如何安裝使用者風格'
      content_html: |
          <p>部分腳本在 %{site_name} 可以作為使用者樣式安裝。</p>
          <p>使用者樣式可以通過以下方式安裝 %{stylus_firefox_link:Stylus for Firefox}, %{stylus_chrome_link:Stylus for Chrome}, and %{stylus_opera_link:Stylus for Opera}.</p>
          <p>%{styles_link:查看所有可用的使用者樣式}</p>.
    meta_keys:
      title: "%{site_name} 讀取的 meta keys"
      intro_html: "這是 %{site_name} 會讀取的 <a href=\"http://wiki.greasespot.net/Metadata_Block\">使用者腳本 meta keys</a> 的清單。腳本中可以有不在此清單中的 key，也會存在使用者安裝的腳本中，但不會對 %{site_name} 的介面有任何效果。"
      name: "腳本名稱，用來作為標題與連結中使用，必填。"
      name_localized_html: "此腳本在不同語系中的名稱，XX 是 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 的兩字母代碼</a> ，YY 則是非必要的 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 國家代碼</a>。當使用者在符合的語系中瀏覽時就會蓋過 <code>@name</code> 顯示。"
      description: "必須在腳本名稱下方以文字說明腳本內容。"
      description_localized_html: "此腳本在不同語系中的描述，XX 是 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 的兩字母代碼</a> ，YY 則是非必要的 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 國家代碼</a>。當使用者在符合的語系中瀏覽時就會蓋過 <code>@description</code> 顯示。"
      namespace_html: "使用者腳本管理器將會透過 <code>@namespace</code> 與 <code>@name</code> 的組合來判斷是否已安裝該腳本。%{site_name} 要求必填此欄位，若於更新時修改了此欄位也會警告您。"
      version: "腳本的版本標記將使用 %{version_format_link:Mozilla 版本格式}，並顯示於腳本的簡介頁面。%{site_name} 要求填寫該屬性，且當使用者更新程式碼時沒有更新版本號或降低了版本號時將發出警告。"
      include_html: "描述腳本所欲執行的頁面。此清單將被處理並顯示於腳本資訊頁用以分類腳本。每個腳本必須有一個<code>@相符</code>或<code>@包含</code>。<a href=\"https://wiki.greasespot.net/Include_and_exclude_rules\">於此閱讀格式。</a>"
      require_html: "將外部程式碼引入到使用者腳本中。查看關於%{external_script_link:將外部程式碼引入到腳本中的規則}。如果你使用 SRI（Sub-Resource Integrity） 來記錄外部程式碼的哈希（更多資訊請參閱 %{tm_subresource_link:TamerMonkey 文件} 和 %{mdn_subresource_link:MDN 文件}），當 SRI 與檔案的實際哈希不一致時，將會在 %{site_name} 上進行警告。"
      resource_html: "將外部資源（如 JavaScript、CSS、圖像等）引入到腳本中。查看關於%{external_script_link:將外部程式碼引入到腳本中的規則}。如果你使用 SRI（Sub-Resource Integrity） 來記錄外部程式碼的哈希（更多資訊請參閱 %{tm_subresource_link:TamerMonkey 文件} 和 %{mdn_subresource_link:MDN 文件}），當 SRI 與檔案的實際哈希不一致時，將會在 %{site_name} 上進行警告。"
      updateURL: "描述使用者腳本管理器要從何取得更新。%{site_name} 將會移除這些更新網址，目的是讓從 %{site_name} 安裝的腳本只能由 %{site_name} 更新。"
      license_html: |
          在%{site_name}發布腳本時，您同意其他人安裝並使用該腳本。附帶的許可證說明了其他人可以修改或重新分發您的腳本的條件。許可證將在腳本的信息頁面上顯示。<code>@license</code>可以如下使用：
          <ul>
          <li>許可證名稱（例如：<code>@license GPL3</code>）。建議使用%{spdx_link:SPDX提供的許可證列表}中的“完全名稱”Full name 或“識別碼”Identifier。</li>
          <li>授權條件（例如：<code>@license 只要你標明是引用我的，你就可以修改。</code>，只要您注明我的名字，就可以修改）。建議使用現有的許可證。</li>
          <li>著作權聲明（例如：<code>@license Copyright 我的名字</code>）。這意味著你不希望使用任何許可證。</li>
          <li>如果完全沒有，則意味著著作權聲明，但對使用者來說不明確。</li>
          </ul>
          如果您的腳本是基於其他人的程式碼寫的，那麼您可以選擇的許可證將受到原始腳本許可證的限制。
      supportURL: "使用者能取得腳本的技術支援之處（例如：臭蟲追蹤系統、討論區、電子郵件信箱等等）。技術支援網址將會顯示在腳本的反饋頁。"
      contributionURL_html: "腳本作者的捐贈網址。捐贈網址會顯示在腳本的反饋頁。網址可以是 http、https 或者比特幣協議網址。例如：要連結到 PayPal 捐贈頁面，可使用 <a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation\">https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=your.email.here@example.com&item_name=Greasy+Fork+donation</a> 的格式，請用您自己的電子郵件位址替代前述範例的位址。"
      contributionAmount_html: "建議的捐贈金額，與 <code>@contributionURL</code> 一起使用。"
      compatible_html: "標示此腳本與哪些瀏覽器相容。相容性資訊將會顯示在腳本的頁面。可使用例如：<code>@compatible firefox 必須停用彈出型視窗封鎖器</code> 的格式來記錄關於相容性的其他資訊。可使用的瀏覽器有：%{browsers}。"
      incompatible_html: "標示此腳本與哪些瀏覽器不相容。相容性資訊將會顯示在腳本的頁面。可使用例如：<code>@incompatible firefox 從 Firefox 23 起失效</code> 的格式來記錄關於相容性的其他資訊。可使用的瀏覽器有：%{browsers}。"
      antifeature_html: |
          反面特徴（Anti-Feature）是指一些對作者有益（例如額外收益），但對使用者可能無益或者產生潛在問題。您可以在腳本的元數據（Meta）中加入 <code>@antifeature 類型 描述</code> 來清楚地標記出這些反面特徴，以便讓使用者在安裝或者使用之前能夠明了這些特性，並據此做出決定。其中 <i>類型</i> 是必填的，而 <i>描述</i> 則可以留空。%{antifeatures_link:點擊此處瞭解} %{site_name} 讀取的 <i>類型</i> 的相關資訊。
      antifeature_localized_html: "您可以使用多種語言來聲明 <code>@antifeature</code> 屬性，其中 XX 為 <a href=\"http://www.loc.gov/standards/iso639-2/php/code_list.php\">ISO 639-1 中定義的兩個字符的代碼</a>，而 YY 則是一個可選的 <a href=\"https://www.iso.org/obp/ui/#search\">ISO 3166 中定義的國家代碼</a>。在<code>@antifeature</code>中規定的每一個類型都可以自訂其本地化的說明。"
    writing_user_scripts:
      title: "如何撰寫腳本"
      content_html: "<p>撰寫使用者腳本需要 JavaScript 相關知識。<a href=\"http://wiki.greasespot.net/Tutorials\">GreaseSpot 維基上的教學</a> 是個不錯的開端學習 JavaScript 和使用者腳本。察看別人的腳本也很有幫助。你或許對於 %{code_rules_link} 和 %{meta_keys_link} 有興趣。如果需要開發腳本上的幫助，隨時 %{ask_in_forum_link}。</p><p>若要新增腳本至 %{site_name}，需要申請一個帳號。進入你的 %{user_page_link}，點選 %{post_new_script_link} 連結</p>"
      ask_in_forum_link_text: '在討論區中發問'
      user_page_link_text: '使用者頁面'
      post_new_script_link_text: '新增腳本'
    code_rules:
      title: "%{site_name} 的腳本規則"
      preamble: 這些是張貼在%{site_name}上的腳本需要符合的條件。這是為了確保%{site_name}對使用者來說，腳本都是安全且有幫助的。如果腳本違反了這些要求，那麼可能會被%{site_name}的審核員刪除。
      functionality_header: 功能
      description: 腳本必須包含一段描述其功能的敘述，而且腳本不得有明顯超出該敘述的行為。使用者應在安裝腳本前了解它的功能。
      reason: 腳本必須有作為腳本的理由。例如：只會將使用者引導到某個網站的腳本沒有作為腳本的必要，可以做為一個連結。然而，透過某種方式在目前的頁面使用其他網站的服務的腳本（例如將其轉換）是被允許的。
      monetization_html: 對<em>作者</em>而不是使用者有利的腳本（例如追蹤、廣告、和挖礦等）是允許的，但必須標註為%{antifeature_link:<code>@antifeature</code> 元屬性}。
      code_header: 程式碼
      obfuscation: 提交到%{site_name}的程式碼不得混淆或最小化。使用者必須能在安裝前審視並理解腳本的內容。如果腳本使用了類似 WebPack 的打包工具，則必須以非最小化的形式輸出，並保留空白和變數名稱。
      size_html: |
          腳本大小不能超過 %{max_code_size}。如果您的腳本接近此限制，您可能需要考慮：
          <ul>
          <li>將 URI、JSON 等非程式碼數據移出腳本。</li>
          <li>使用 <code>@require</code> 或 %{webpack_externals_link:webpack 的 <code>externals</code> 選項}}加載函式庫。</li>
          </ul>
      libraries_html: 函式庫應該被腳本透過 <code>@require</code> 引入，除非因為技術上的原因無法這麼做。如果一個函式庫被嵌入到腳本中，那麼你必須提供函式庫的來源（例如一行評論指向原始地址、名稱和版本）。
      updates: 腳本不得以高於每日一次的頻率檢查更新。請注意使用者腳本管理器都有內置的更新檢查機制，請不要在腳本中進行冗餘的更新檢查。在%{site_name}上傳的腳本不應被動態插入到頁面中，因為這會繞過使用者腳本管理器的緩存。
      hosting: 腳本的主要功能程式碼必須在 %{site_name} 上發布。 %{site_name} 不允許發布簡單的從其他網站加載腳本的程式碼。不允許發布替代源的URL引導使用者下載非 %{site_name} 版本的程式碼。
      external_js: "%{external_scripts_link:對於引用其他網站托管的 JavaScript 腳本有一些限制}。"
      copyright_header: 版權
      licensing_html: 您的腳本必須遵守他人的版權，包括程式碼本身和所引用的資源（例如圖片）。如果您希望使用他人的內容，請遵守其授權條款或獲得使用許可。您可以使用 <code>@license</code> 來指定腳本的授權協議，並通過 %{tldr_legal_link:tldrlegal.com}（英文）瞭解該授權協議的限制。
      reposts: 即使没有侵犯版權，也不允許重複提交已經存在於 %{site_name} 的腳本，除非有所改進。
      miscellaneous_header: 雜項
      included_sites_html: 腳本不能在 <code>@include</code> 或 <code>@match</code> 中包含不提供功能的網站。腳本不能僅為了反面特徴（Anti-Feature）而在 <code>@include</code> 或 <code>@match</code> 中加入不相關網站。
      keywords: 腳本不能加入與其無關的關鍵字，或者為了提高搜索排名而引用與其無關的網站。
      adult_content_rule: 包含成人內容或在成人網站上運行的腳本必須做出相應的標記，讓其他使用者選擇是否在網站上看到它們。
      reposting_deleted: 不要重新發布因違反規則而被刪除的腳本；請使用上訴功能。重新發布已刪除的腳本可能會導致被禁止。
      advertising_in_description: 腳本作者不得在 Greasy Fork 的頁面，如腳本描述頁面，放置廣告。用於推廣腳本作者的首頁、倉儲（Repository）、Discord 交流群、微信等內容是允許的。
      reporting: 如果您發現有腳本未能遵守上述規則，請訪問腳本的反饋頁面並點選「舉報腳本」來舉報。
    external_scripts:
      title: "%{site_name} 關於外部程式碼的政策"
      intro_html: |
          <p>在 %{site_name}，我們在特定情況下允許使用外部程式碼。任何被發現使用超出允許範疇的外部程式碼的腳本都將被刪除。如果您發現腳本違反這些規則，請舉報。</p>
          <p>請注意，這些規則只適用於可以執行的外部程式碼。那些被加載但不可執行的程式碼，如JSON或CSS，不受此規定限制。</p>
      rationale:
        title: 基本原理
        content_html: |
            <p>使用者腳本具有讀取和執行其他腳本的技術功能。以下是一些常見的執行方式:</p>
            <ul>
            <li>%{require_doc_link:<code>@require</code>} 和 %{resource_doc_link:<code>@resource</code>} 元數據（Meta）。</li>
            <li>利用 <code>XmlHttpRequest</code> 下載腳本，並使用 <code>eval</code> 函數進行執行。</li>
            <li>動態地加入 <code>&lt;script&gt;</code> 標籤。</li>
            <li>Webpack 的 %{webpack_externals_link:<code>externals</code>} 選項。</li>
            <li>更新該腳本，無論是自動的，還是由使用者直接操作。</li>
            </ul>
            <p>由於方便，腳本的作者大多數會出於正當目的使用這些功能，但也可能被惡意使用。%{site_name} 的一個核心原則是使用者需要能夠檢查腳本的程式碼。外部腳本可以用幾種方式規避這個原則：未經警告或留下記錄就進行變更，對不同的人提供不同的程式碼，或者在知名的庫中隱藏惡意程式碼。即使有人檢查了外部腳本並判定它是合理的，也不能保證該腳本一直是合理的。</p>
      cdns:
        title: 內容傳遞網絡（CDN）
        content_html: |
            <p>允許使用來自 CDN 的程式碼。詳見%{cdns_link:獲准 CDN 名單}。程式碼可以縮小，但不能混淆。</p>
      sri:
        title: 附有子資源完整性雜湊的腳本
        content_html: |
            <p>允許使用帶有%{mdn_sri_link:子資源完整性}的 <code>@require</code> 和<code>@resource</code> URL，格式為 %{tm_sri_link:Tampermonkey 格式}。</p>
      allowed_external_codes:
        heading: 允許的外部程式碼
        content_html: |
            <p>%{site_name}允許的外部程式碼如下所示。除非特別指定，所有其他的%{code_rules_link:程式碼規則}都適用於外部程式碼。</p>
      libraries:
        title: "%{site_name} 函式庫"
        content_html: |
            <p>在%{site_name}上提交的作為函式庫的腳本是允許的。您在創建新腳本時可以選擇創建函式庫。您也可以設定從像是 GitHub 的倉儲（Repository）的外部 URL 同步。</p>
      origin_host:
        title: 同源主機的腳本插入
        content_html: |
            <p>允許插入來自同一域名的外部腳本。例如，如果在 https://example.com 上運行的腳本下載了 https://example.com/script.js，並將其插入到 https://example.com/ 中，這是允許的。</p>
            <p>但是，不允許將 https://example.com/script.js 插入到 https://differentsite.com 中。</p>
    cdns:
      title: 允許的 CDN
      content_html: |
          <p>這是 %{site_name} 可識別的 CDN 列表。這些被用於從在 %{site_name} 上發表的腳本中讀取%{external_code_link:外部的程式碼}。</p>
          <p>列表包含的腳本提供位置如下:</p>
          <ul>
          <li>公開的</li>
          <li>內容並不頻繁地變更</li>
          <li>有可能對多位腳本的作者有所幫助</li>
          </ul>
          <p>如果你想要包含 JavaScript 函式庫（如 jQuery 或 YUI），請在下方的列表中尋找。尤其是 %{cdnjs_link:cdnjs} 和 %{jsdelivr_link:jsDelivr} 提供了廣泛的函式庫。如果你想增加 CDN，請在%{github_link:GitHub} 上提出需求。你也可以選擇使用%{external_code_link:其他選項}的外部程式碼，而非 CDN。</p>

          %{allowed_require_list}
      test_url:
        label: 測試網址
        result_ok: 允許此網址
        result_not_ok: 不允許此網址
    script_rewriting:
      title: "%{site_name} 會如何重寫已發佈的腳本"
      content_html: >
          <p>上傳到 %{site_name} 的腳本將以以下方式被重寫:</p>
          <ul>
            <li><code>@updateURL</code>、<code>@installURL</code>、和 <code>@downloadURL</code> 將會被移除。當這些宣告不存在時，任何從 %{site_name} 安裝的腳本都會從 %{site_name} 獲取更新。</li>
            <li>如果不存在 <code>@version</code> 和 <code>@namespace</code>，將會自動設置，以維持正確的更新功能。</li>
            <li>如果不存在 <code>@description</code>，將會使用前一個版本的描述。</li>
            <li>CRLF 和 CR 換行符將被轉換成標準的 Unix 風格換行。</li>
          </ul>
    site_feedback_link: "回報關於 %{site_name} 的問題或想法。"
    credits:
      title: "榮譽"
      authors_credit: "貢獻腳本的作者，%{site_name} 不能沒有他們。"
      developers_credit: "%{site_name} 網站是由 %{developers_link:這些開發者}，與那些回報錯誤、提供建議的使用者所建立。"
      translators_credit: "%{site_name} 的翻譯來自 %{translators_link:Greasy Translation Force @ Transifex}︰"
      icons_credit: "瀏覽器圖示是來自 %{browserlogos}。"
    help_with_greasymonkey: "Greasemonkey 疑難排解"
    contact:
      title: "聯繫某人"
      content_html: >
          <p>有許多方法可以討論 %{site_name} 和其上面的東西。</p>
          <p>你有關於某個腳本的問題或留言嗎？若有，可以從腳本的反饋頁面發起一個新討論。腳本作者會收到關於他所擁有腳本的討論通知。</p>
          <p>你有關於 %{site_name} 本身的問題或留言，或有腳本開發的問題，或希望有人能幫你寫一個腳本嗎？%{forum_link:在討論區上}有最廣大的支援。</p>
          <p>你發現了一個 bug 或有完整構思的點子能幫助 %{site_name} 本身（不是對於 <em>%{site_name} 上的腳本</em>）嗎？%{github_link:把它發表在 Github 上。}</p>
          <p>你有私人的問題或留言只想讓管理員知道？%{admin_email_link:寄封 e-mail。}</p>
    privacy_policy:
      title: "隱私政策"
      content_html: >
          <p>這個頁面說明 %{site_name} 會如何記錄或追蹤使用者。如果你有任何疑慮，%{admin_email_link:發封 e-mail 給管理員}。</p>
          
          <h2>主機日誌</h2>
          <p>%{site_name} 會以典型的格式記錄所有連線，包括瀏覽的頁面、IP 位址、和 user agent 字串，這些日誌是用來除錯和分析伺服器的。資料會保留一周，這些資料並不會被分享或公開。</p>

          <h2>腳本統計</h2>
          <p>為了建立統計資料，%{site_name} 會記錄安裝和更新的 requests 包括 IP 位址。這些資料會保留一天，之後會合計成不含 IP 位址的統計資料。和 IP 位址有關的資料不會被分享或公開，但統計的資料是公開的。</p>

          <h2>Cookies（未登入時）</h2>
          <p>%{site_name} 會設置暫存的 session 來使用網站的各種功能。這些 cookies 是暫時性的並且會在瀏覽器關閉時清除（根據瀏覽器的設定）。</p>

          <h2>使用者帳號</h2>
          <p>%{site_name} 要求使用者建立一個帳號以張貼腳本、參與討論、和使用一些其它網站功能。當建立帳號時，IP 位址、e-mail、和 user agent 會被永久儲存，部份資訊是其它使用者可見的。</p>
          <p>登入後的動作，如發表腳本和留言，對於其它使用者是可見的。</p>
          <p>如果登入時有勾選「記住我」選項，%{site_name} 會設置一個持久性的 cookie 來保持登入狀態。</p>

          <h2>張貼在 %{site_name} 的腳本</h2>
          <p>%{site_name} 包含使用者生成的內容，並且腳本在安裝後有能力追蹤使用者。</p>

          <h2>第三方函式庫</h2>
          <p>%{site_name} 使用第三方的程式碼來收集統計資料或放置廣告，這些函式庫可能會追蹤使用者。</p>
    user_css_to_user_js:
      title: 將使用者樣式（UserCSS）轉換為使用者腳本（UserJS）
      content_html: |
          <p>%{site_name} 可以將 UserCSS 轉換為 UserJS 格式。<code>@-moz-document</code> 規則將會轉換到 JavaScript 的 <code>if</code> 語句，並建構最終的 CSS。這段 CSS 內容然後會被插入到 <code>&lt;head&gt;</code> 下的一個 <code>&lt;style&gt;</code> 元素內。</p>

          <p>有些 UserCSS 特性不支援轉換到 UserJS。當檢測到這些特性的時候，則不會換轉到 UserJS 格式。</p>

          <ul>
          <li><code>@preprocessor</code> 元資訊（Meta）在不是 <code>default</code> 的情況；</li>
          <li><code>@var</code> 元資訊（Meta）；</li>
          </ul>

          <p>%{site_name} 的 UserJS 的行為可能與 UserCSS 有所差異。</p>

          <ul>
          <li>當使用轉換的 UserJS 格式時，CSS 是插入到 <code>&lt;head&gt;</code> 元素的尾部。根據使用的 UserCSS 插件不同，這個行為可能造成預期外的後果。建議使用 <code>!important</code> 來繞過可能的問題。</li>
          <li>當使用 UserJS 時，CSS 的生成與插入只會執行一次。當頁面使用 History API 時，已插入的 CSS 規則可能會消失。</li>
          <li>轉換的 UserJS 不會應用 CSS 規則到框架或 iframe 內。</li>
          </ul>

          <p>當你發現 UserJS 轉換後的程式碼不能正常工作後，你應當選擇相應的選項來禁用該轉換。</p>
    antifeatures:
      title: 反面特徴（Anti-Feature）
      intro_html: |
          <p>腳本作者可以加入反面特徴（Anti-Feature）來讓作者而非使用者獲得收益，例如廣告或追蹤行為。腳本作者可以在遵守 %{rules_link:%{site_name} 腳本準則} 的前提下提交含有反面特徴（Anti-Feature）的腳本，但必須在腳本元資訊（Meta）內使用 <code>@antifeature</code> 來明確標記。這樣是為了讓使用者在安裝之前知曉該腳本所含有的反面特徴（Anti-Feature）。</p>
          <p>反面特徴（Anti-Feature）使用%{meta_keys_link:腳本的元資訊（Meta）名稱}指定，其格式為 <code>@antifeature <i>類型</i> <i>描述</i></code>。其中 <i>類型</i> 是必須填寫的，而 <i>描述</i> 則可以留空。</p>
          <p>這個頁面描述了能被 %{site_name} 所識別的 <code>@antifeature</code> 類型。你也可以使用其他類型，但你所使用的類型必須遵守 %{rules_link:%{site_name} 腳本準則}。</p>
      ads_html: |
          <p>這個腳本在使用者訪問的頁面插入廣告。</p>
          <p>請注意下述情況 <i>不需要</i>  宣告 <code>@antifeature ads</code>：</p>
          <ul>
          <li>腳本運作的網站本身含有廣告的情況；</li>
          <li>腳本超連結或跳轉到含有廣告的第三方網站，前提是這個網站為腳本提供某種功能上的集成或服務。</li>
          <li>宣傳腳本作者的主頁、倉儲（Repository）、Discord 語音群、微信等信息。</li>
          </ul>
      membership_html: |
          <p>這個腳本需要使用者先訂閱某頻道、加入某群組、在某頁點讚等後才能使用全部功能。</p>

          <p>請注意下述情況 <i>不需要</i> 宣告 <code>@antifeature membership</code>：</p>

          <ul>
          <li>腳本運作於需要由會員登入後的網站，但是腳本自己不需要額外登入。</li>
          <li>在不影響使用者使用全部功能的前提下提供付費支持，即使用者可以在不付費支持的情況下使用腳本的完整功能。</li>
          <li>在不影響腳本功能的前提下加入作者頻道、群或頁面等超連結。</li>
          </ul>
      miner_html: |
          <p>這個腳本含有挖礦軟體或其他能夠使用使用者資源來為作者執行某些任務程式碼的腳本。</p>
      payment_html: |
          <p>這個腳本要求使用者支付腳本作者後才能使用腳本的全部功能。</p>

          <p>請注意下述情況 <i>不需要</i> 宣告 <code>@antifeature payment</code>：</p>

          <ul>
          <li>腳本在需要支付的網站上運行，但是腳本自身不要求付費；</li>
          <li>在捐贈不會解鎖腳本額外功能的前提下詢問使用者捐贈。</li>
          </ul>
      referral_link_html: |
          <p>這個腳本的部分行為會讓作者在使用者購買時獲得佣金抽成。這包括內置推薦或聯盟連結、重寫現有連結到推薦或聯盟連結、或能為腳本作者提供佣金抽成的優惠券代碼的腳本。</p>
      tracking_html: |
          <p>這個腳本含有追蹤使用者資訊的程式碼。這包括 Google Analytics 在內的服務商與其它使用自定義程式碼來報告使用者資訊給腳本作者的程式碼。</p>
